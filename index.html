    <script type="module">
        import Colorschemes from "./dist/Colorschemes.min.js";
        import colorschemeSets from "./dist/colorschemeSets.min.js";
        Colorschemes.debug = false;
        Colorschemes.schemeSets = colorschemeSets;
        globalThis.Colorschemes = Colorschemes;
        // globalThis.colorschemeSets = colorschemeSets;

    </script>
    <script>
        window.addEventListener('load',(event)=>{
            const div_schemes = document.querySelector('#div_schemes');
            for(let k in Colorschemes.schemeSets){
                let cs = Colorschemes.schemeSets[k];
                let div_row = document.createElement('div');
                div_row.className = 'row mb-3'
                let div_k = document.createElement('div');
                div_k.className = 'col-12 col-lg-2 col-md-4 text-break';
                div_k.textContent = `${k} (${cs.length})`;

                let div_cs = document.createElement('div');
                div_cs.className = 'col-12 col-lg-10 col-md-8';
                div_row.appendChild(div_k);
                div_row.appendChild(div_cs);
                div_schemes.appendChild(div_row);
                cs.forEach(c => {
                    let div_c = document.createElement('div');
                    div_c.className = 'd-inline-block div-c';
                    div_c.style.backgroundColor = c;
                    div_c.textContent = c;
                    div_cs.appendChild(div_c)
                });

            }
        })
    </script>
    <style>
        .div-c{width: 10em; text-align: center;}
    </style>
